<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Healthcare Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6f0; /* light pink background */
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 400px;
      height: 600px;
      background: #fff;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    /* Title bar */
    .chat-header {
      background: linear-gradient(135deg, #ff4d94, #ff99cc); /* gradient pink shades */
      padding: 15px;
      text-align: center;
      color: white;
      font-size: 20px;
      font-weight: bold;
      font-family: "Trebuchet MS", sans-serif;
      letter-spacing: 1px;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      background: #fff5fa; /* soft light pink inside chat */
    }

    .message {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 20px;
      max-width: 75%;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background: #ff4d94;
      color: white;
    }

    .bot {
      align-self: flex-start;
      background: #f1f0f0;
      color: #333;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .input-area input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .input-area button {
      background: #ff4d94;
      color: white;
      border: none;
      padding: 12px 18px;
      cursor: pointer;
      font-size: 14px;
    }

    .input-area button:hover {
      background: #e60073;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- Title bar -->
    <div class="chat-header">ðŸ’– Healthcare Chatbot</div>

    <!-- Chat messages -->
    <div class="chat-box" id="chat-box"></div>

    <!-- Input area -->
    <div class="input-area">
      <input id="user-input" type="text" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    // Function to append messages to chat box
    function appendMessage(sender, text) {
      const chatBox = document.getElementById("chat-box");
      const message = document.createElement("div");
      message.classList.add("message", sender);
      message.textContent = text;
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight; // always scroll to latest message
    }

    // Send message function
    function sendMessage() {
      const input = document.getElementById("user-input");
      const userText = input.value.trim();
      if (userText === "") return;

      appendMessage("user", userText); // Show user message
      input.value = "";

      // Send to Flask backend
      fetch("/get", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "msg=" + encodeURIComponent(userText)
      })
      .then(res => res.json())
      .then(data => {
        appendMessage("bot", data.reply); // Show bot reply
      });
    }

    // ENTER key press handler
    document.getElementById("user-input").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        sendMessage();
        event.preventDefault(); // prevent newline
      }
    });
  </script>
</body>
</html>
